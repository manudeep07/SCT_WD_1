<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Navigation Menu Styles */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(34, 40, 49, 0.95);
      transition: background-color 0.3s ease;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

    }

    nav.scrolled {
      background-color: rgba(0, 173, 181, 0.95);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      color: #ffffff;
      font-size: 26px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .logo:hover {
      color: #00adb5;
      transform: scale(1.05);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: #eeeeee;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      padding: 8px 14px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links li a:hover {
      background-color: #00adb5;
      color: #ffffff;
      transform: scale(1.05);
    }

    /* Hero Section Styles */
    .hero {
      height: 100vh;
      margin-top: 68px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      background-image: url('lauren-mancke-aOC7TSLb1o8-unsplash.jpg');
      background-size: cover;         /* Scale image to cover the entire container */
      background-repeat: no-repeat;   /* Prevent image from repeating */
      background-position: center;    /* Center the image */
    
      height: 100vh;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      transform: scale(1.1);
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #00bcd4;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #008caa;
      transform: scale(1.1);
    }

    /* Footer Styles */
    footer {
      background-color: #222831;
      color: #eeeeee;
      padding: 20px;
      text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-content p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .footer-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
    }

    .footer-links li a {
      color: #00bcd4;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-links li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav id="main-nav">
    <div class="nav-container">
      <a href="index.html" class="logo">My Portfolio</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to My Portfolio</h1>
      <p>Showcasing my skills and projects in technology and design.</p>
      <a href="projects.html" class="cta-button">View My Work</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>Â© 2025 My Portfolio. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms of Service</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </div>
  </footer>

  <script>
    // Scroll effect for navigation
    window.addEventListener('scroll', function () {
      const nav = document.getElementById('main-nav');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
